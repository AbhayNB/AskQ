    <div class="container">
    <form action="/askq" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Your Question</label>
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="book">
        <div id="emailHelp" class="form-text">Get Ans of any Questipn</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <br>
</div>
<div class="container"  style="border:thin">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Question: {{data[0][0]}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>Answer:{{data[0][1]}}</strong></td>
          </tr>
        </tbody>
      </table>
     
  </div>
<div class="container">
  <h4>History::</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Question</th>
        <th scope="col">Answer</th>
      </tr>
    </thead>
    <tbody>
      {% for a in data %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{a[0]}}</td>
        <td>{{a[1]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    
  </div>
